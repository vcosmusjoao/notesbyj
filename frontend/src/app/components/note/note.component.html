<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 style="text-align: center">Notas</h1>
      <div class="notes">
        <div class="note" *ngFor="let note of notes">
          <h2 class="note-title">{{ note.titulo }}</h2>
          <p class="note-description">{{ note.descricao }}</p>
          <p class="note-date">{{ note.dataCriacao}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
