<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 style="text-align: center">Notas</h1>
        <div *ngIf="notes.length > 0; else noNotesMessage">
          <div class="notes">
            <div class="note" *ngFor="let note of notes">
              <h2 class="note-title">{{ note.titulo }}</h2>
              <p class="note-description">{{ note.descricao }}</p>
              <p class="note-date">{{ note.dataCriacao}}</p>
            </div>
          </div>
          <button (click)="createNoteModal()">Create New Note</button>
        </div>

    </div>
  </div>
</div>

<ng-template #noNotesMessage>
  <p class="no-notes-message">Não há nenhuma nota</p>
  <button (click)="createNoteModal()">Create New Note</button>
</ng-template>
